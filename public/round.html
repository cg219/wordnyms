
<div>
  <h1>Round {{roundNumber}} Summary</h1>
  <h2>{{player.name}} Stats</h2>
  <ul>
    <li>Correct Answers: {{player.correct}}</li>
    <li>Highest Streak: {{player.streak}}</li>
    <li>Round Score: {{player.roundScore}}</li>
    <li>Total Score: {{player.score}}</li>
  </ul>
  <h5>Next Round starts in {{timer}}</h5>
</div>
